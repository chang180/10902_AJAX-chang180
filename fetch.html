<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fetch</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="header">Fetch</h1>
    <div class="title display-4"></div>
    <h4></h4>
    <ul class="flex-column btn-group"></ul>

</body>

</html>
<script>
    /********************************************************
    * 1.api網址  https://kktix.com/events.json
    * 2.建FETCH請求及實質內容
    * 3.建立回呼函式(call back function)來處理回應時的各項行為
    * 4.建立錯誤處理
    ********************************************************/

    //建立FETCH請求及實質內容
    fetch('https://kktix.com/events.json', { method: 'get' })
        .then(function (response) {
            return response.json();
        }).then(function (res) {
            console.log(res);
            renderList(res);
            

        })
        .catch(function (err) {
            console.log(err);
        })

        function renderList(response){
            document.querySelector('.title').innerHTML = response.title;
            document.querySelector('h4').innerHTML = response.updated;
            let events = response.entry;
            let str = response.title;
            events.forEach((event, index) => {
                str = str + `<li class="m-2 btn btn-info text-left shadow">${index + 1} . ${event.title}，詳情請見<a class="btn btn-warning ml-3 rounded-pill badge" href="${event.url}" target="_blank">活動網址</a></li>`;
            });

            document.querySelector('ul').innerHTML = str;
        }

    //建立回呼函式(call back function)來處理回應時的各項行為




    //建立錯誤處理

</script>
